{%extends 'accounts/main.html'%}
{% block content %}
<div class="container">
	<div class="table-title">
		<div class="row">
			<div class="col-sm-6">
				<h2>Library Management System Admin Login</b></h2>
			</div>
			<div class="col-sm-6">
	<a class="nav-link"  href="{% url 'home' %}"><button class="btn btn-success">DashBoard</button></a>
			</div>
		</div>
	</div>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
                            <div class="col-xs-6">
								<a href="#" class="active" id="register-form-link" >Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" action="" method="POST" role="form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <button type="submit"  tabindex="4" class="form-control btn btn-register" value="Register Now">Register Now</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
                                                    Already have an account?</p><a href="{% url 'login' %}" class="ml-2">Login</a>
												</div>
											</div>
										</div>
									</div>
                                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
